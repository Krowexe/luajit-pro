name: Build luajit-pro Android 10 ARM64 (.so)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_API: 29
      NDK_VERSION: "25.1.8937393"

    steps:
      - uses: actions/checkout@v4

      # Serve Java 17 per evitare l'errore
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Installa solo lâ€™SDK base, senza forzare nuovi commandline tools
      - name: Set up basic Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools

      # Adesso possiamo installare il NDK con sdkmanager senza rompere nulla
      - name: Install NDK
        run: |
          yes | sdkmanager --install "ndk;${NDK_VERSION}"

      - name: Configure toolchain
        run: |
          TOOLCHAIN="$ANDROID_SDK_ROOT/ndk/${NDK_VERSION}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          echo "CC=$TOOLCHAIN/aarch64-linux-android${ANDROID_API}-clang" >> $GITHUB_ENV
          echo "CXX=$TOOLCHAIN/aarch64-linux-android${ANDROID_API}-clang++" >> $GITHUB_ENV
          echo "AR=$TOOLCHAIN/llvm-ar" >> $GITHUB_ENV
          echo "STRIP=$TOOLCHAIN/llvm-strip" >> $GITHUB_ENV
          echo "SYSROOT=$ANDROID_SDK_ROOT/ndk/${NDK_VERSION}/toolchains/llvm/prebuilt/linux-x86_64/sysroot" >> $GITHUB_ENV

      - name: Compile sources
        run: |
          mkdir -p build
          SRCS=$(find src lua -type f \( -name "*.c" -o -name "*.cpp" \))
          for f in $SRCS; do
            if [[ $f == *.cpp ]]; then
              $CXX -c "$f" -fPIC --sysroot "$SYSROOT" -I./src -I./lua -o build/$(basename "$f").o
            else
              $CC -c "$f" -fPIC --sysroot "$SYSROOT" -I./src -I./lua -o build/$(basename "$f").o
            fi
          done

      - name: Link .so
        run: |
          mkdir -p output
          $CXX -shared build/*.o -o output/libluajit-pro.so --sysroot "$SYSROOT"

      - name: Upload .so
        uses: actions/upload-artifact@v4
        with:
          name: luajit-pro-android10-arm64-so
          path: output/libluajit-pro.so
